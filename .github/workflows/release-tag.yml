name: Bump Version and Tag

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  bump_tag:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump pubspec.yaml patch version
        id: bump
        run: |
          set -euo pipefail
          current=$(grep -E '^version:' pubspec.yaml | awk '{print $2}')
          if [[ -z "$current" ]]; then
            echo "Failed to read version from pubspec.yaml" >&2
            exit 1
          fi
          if [[ "$current" != *.*.* ]]; then
            echo "Version must be semver (x.y.z): $current" >&2
            exit 1
          fi
          IFS='.' read -r major minor patch <<< "$current"
          if [[ -z "$major" || -z "$minor" || -z "$patch" ]]; then
            echo "Invalid semver: $current" >&2
            exit 1
          fi
          next="$major.$minor.$((patch + 1))"
          sed -i "s/^version: .*/version: $next/" pubspec.yaml
          echo "next_version=$next" >> "$GITHUB_OUTPUT"

      - name: Commit version bump
        run: |
          set -euo pipefail
          git add pubspec.yaml
          git commit -m "chore: bump version to ${{ steps.bump.outputs.next_version }} [skip ci]"

      - name: Create and push tag
        run: |
          set -euo pipefail
          tag="${{ steps.bump.outputs.next_version }}"
          git tag "$tag"
          git push origin main
          git push origin "$tag"
