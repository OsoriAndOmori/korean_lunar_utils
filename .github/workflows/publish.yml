name: Publish to pub.dev

on:
  push:
    tags:
      - "*.*.*"   # 1.2.3 형태만

permissions:
  contents: read
  id-token: write  # OIDC 필수

concurrency:
  group: pubdev-publish
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pub-dev  # pub.dev에서 설정한 environment와 동일

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        run: dart pub get

      - name: Run tests
        run: dart test

      - name: Publish
        run: dart pub publish --force
